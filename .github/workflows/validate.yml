name: Validate Renovate Config

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Validate Renovate JSON
        uses: rinchsan/renovate-config-validator@v0.2.0
        with:
          pattern: '*.json'
